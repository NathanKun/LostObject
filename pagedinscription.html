<!DOCTYPE html>
<html>
    <head>
       <title>Page d'Inscription</title>
	    <meta name="keywords" content="Page d'Inscription">
	    <meta name="description" content="Page d'Inscription d'Esigelec">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
		<!--[if lt IE 9]>
        <script>
        window.location="homepage/support";
        </script>
        <![endif]-->
    </head>
	<body>
	<header>&lt;header&gt;<img src="http://www.bychouchouetloulou.com/wp-content/uploads/2016/03/bouton-inscription.png" alt="bannière du site"></header>
	    <div class="login-logo" style="height:55px">
	      <a href="http://www.esi-objetsperdus-pagedinscription.fr">
                <img src="logo-esigelec-1448540153.jpg" height="60" alt="bannière du site">
          </a>
		</div>
		<div class="logina-main main clearfix">
		   <div class="tab-con">
                <form id="form-login" method="post" action="http://www.esi-objetsperdus-pagedinscription.fr">
                    <div id="login-error" class="error-tip"></div>
                    <table border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <th>Identifiant:</th>
                                <td width="245">
                                    <input id="identifiant" type="text" name="identifiant" autocomplete="off" value=""></td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th>Nom d'utilisateur:</th>
                                <td width="245">
                                    <input id="username" type="username" name="username" autocomplete="off">
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th>Mot de passe:</th>
                                <td width="245">
                                    <input id="password" type="password" name="password" autocomplete="off">
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th>Confirmation de mot de passe:</th>
                                <td width="245">
                                    <input id="confirmationpassword" type="confirmationpassword" name="password" autocomplete="off">
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr id="tr-vcode" style="display:none;">
                                <th>code de verification</th>
                                <td width="245">
                                    <div class="valid">
                                        <input type="text" name="vcode"><img class="vcode" src="passport/vcode?_=1411476793" width="85" height="35" alt>
                                    </div>
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td width="245"><input class="confirm" type="submit" value="Inscription"></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="refer" value="site/">
                </form>
            </div>
        </div>
<footer>
    <p>Projet developpement site web : Système Objets Perdus</p>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
        </a>
    </p>
</footer>
	</body>
</html>
